version: '3.8'

services:
  urpicbed:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./config:/root/config
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 